                    <SCript>
                        const date = new Date();
                        const shortDate = date.toLocaleDateString('en-UK').toString();

        function menu() {
            console.log("Menu");
            let btnGroup = document.getElementById("menu");

            let btnGroup = document.getElementById("menu");
            btnGroup.classList.add(`d-none`);
